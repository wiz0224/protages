<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="CSS/test.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/pngwing.com (1).png" alt="Image 1"></div>
            <div class="slide"><img src="images/pngwing.com (1).png" alt="Image 2"></div>
            <div class="slide"><img src="images/pngwing.com (1).png" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        // script.js

document.addEventListener('DOMContentLoaded', (event) => {
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    let currentIndex = 0;
    const intervalTime = 3000; // 3000ms = 3 seconds

    function goToNextSlide() {
        currentIndex = (currentIndex + 1) % slideCount;
        updateSlidePosition();
    }

    function updateSlidePosition() {
        const slideWidth = slides.children[0].offsetWidth;
        const newTransformValue = -currentIndex * slideWidth;
        slides.style.transform = `translateX(${newTransformValue}px)`;
    }

    setInterval(goToNextSlide, intervalTime);
});

    </script>
</body>
</html>
